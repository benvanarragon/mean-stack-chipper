<div ng-repeat="(specialIndex, special) in specials"  class="row">
	<div class="col-md-10 col-md-offset-1 jumbotron">
		
			{{specials[$index].special_name}} - €{{specials[$index].special_price}}
		 	
		 	<h4><a href="" ng-click="showFoods(specialIndex)"><i class="fa fa-plus" aria-hidden="true"></i></a></h4>
		 	 <ul ng-repeat="food in foods" ng-show="isShowing(specialIndex)" ng-if="special.items_ids.indexOf(food.food_id) > -1" >
		 	 	
	            <strong><i></i>{{food.food_name}}</strong> normally <del>€{{food.price}}</del>

	        </ul>
	</div>
</div>
